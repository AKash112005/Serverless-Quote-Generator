<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Motivation | Serverless App</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.container {
    background: #ffffff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 500px;
    text-align: center;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
}

h1 {
    margin-bottom: 25px;
    color: #333;
    font-size: 24px;
}

.quote-box {
    margin: 20px 0;
    min-height: 80px;
}

#quote {
    font-size: 18px;
    color: #444;
    margin-bottom: 10px;
    line-height: 1.5;
}

#author {
    font-size: 14px;
    color: #777;
    font-style: italic;
}

button {
    padding: 12px 22px;
    border: none;
    border-radius: 8px;
    background: #4e73df;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #2e59d9;
    transform: scale(1.05);
}

.loader {
    display: none;
    margin-top: 15px;
    font-size: 14px;
    color: #999;
}

.footer {
    margin-top: 25px;
    font-size: 12px;
    color: #aaa;
}
</style>
</head>

<body>

<div class="container">
    <h1>âœ¨ Daily Motivation</h1>

    <div class="quote-box">
        <div id="quote">Click below to get inspired ðŸš€</div>
        <div id="author"></div>
    </div>

    <button onclick="getQuote()">Get Quote</button>
    <div class="loader" id="loader">Fetching quote...</div>

    <div class="footer">
        Powered by AWS Lambda + API Gateway + S3
    </div>
</div>

<script>
function getQuote() {
    const loader = document.getElementById("loader");
    const quoteBox = document.getElementById("quote");
    const authorBox = document.getElementById("author");

    loader.style.display = "block";
    quoteBox.innerText = "";
    authorBox.innerText = "";

    fetch("https://8eyvmkf3f7.execute-api.ap-southeast-2.amazonaws.com")
        .then(response => response.json())
        .then(data => {
            loader.style.display = "none";

            if (data.success) {
                quoteBox.innerText = `"${data.data.quote}"`;
                authorBox.innerText = `â€” ${data.data.author}`;
            } else {
                quoteBox.innerText = "No quote available.";
            }
        })
        .catch(error => {
            loader.style.display = "none";
            quoteBox.innerText = "Something went wrong!";
            console.error(error);
        });
}
</script>

</body>
</html>
